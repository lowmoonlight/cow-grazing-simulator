<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cow Grazing Simulator</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <canvas id="cowField" width="800" height="600">
      Your browser does not support the canvas element.
    </canvas>
    <div id="buttonBox">
      <button type="button" class="directionControl" id="up">&uarr;</button>
      <button type="button" class="directionControl" id="left">
        &larr;
      </button>
      <button type="button" class="directionControl" id="right">
        &rarr;
      </button>
      <button type="button" class="directionControl" id="down">
        &darr;
      </button>
    </div>
  </body>
  <script src="/js/scripts.js"></script>
</html>
